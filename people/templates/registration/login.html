<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Login </title>
</head>
<body>
    <h1> Login </h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit"> Login </button>
    </form>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <a href="{% url 'signup' %}"> Sign Up </a>
</body>
</html>
