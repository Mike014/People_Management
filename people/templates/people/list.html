<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> My List </title>
</head>
<body>
    <h1> List Person </h1>
    <ul>
        {% for person in people %}
        <li>
            {{ person.name }} {{ person.surname }}
            <a href="{% url 'remove_person' person.id %}">Remove</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_person' %}"> Add Person </a>
    <a href="{% url 'logout' %}"> Logout </a>
</body>
</html>
